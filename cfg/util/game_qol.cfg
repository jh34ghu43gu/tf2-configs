//Don't auto kill if you change class
hud_classautokill 0

//Auto reload
cl_autoreload 1

//Prevent timeout when bots "crash" servers; allows you to not reset your vote cooldown
cl_timeout 120

//Toggle for +movedown : allows for slow taunt movement on conga etc...
alias "toggle_movedown_on" "+movedown; alias toggle_movedown toggle_movedown_off"
alias "toggle_movedown_off" "-movedown; alias toggle_movedown toggle_movedown_on"
alias "toggle_movedown" "toggle_movedown_on"
bind "RCTRL" "toggle_movedown"