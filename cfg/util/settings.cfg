//This file holds some settings you may want to change for performance/personal reasons

//How many bullet holes/sprays are visible at once
r_decals 800

//Field of views
fov_desired 90
viewmodel_fov 70

//HTML MOTD - can cause lag if turned on and they run video ads
cl_disablehtmlmotd 0

//Chat & voice
cl_enable_text_chat 1
voice_enable 1

//Notifs show ingame such as ring announcements
cl_notifications_show_ingame 1

//Prevent skins/paints from spinning
tf_item_inspect_model_auto_spin 0

//Smoother textures on some items lower = better
mat_picmip -10