//Heavy Precision Script
alias "+raps" "alias reps +fshs; +fshs"
alias "reps" "+fshs"
alias "+fshs" "+attack; wait 10; -fshs"
alias "-fshs" "-attack; wait 25; reps"
alias "-raps" "-attack; alias reps none"
alias TogRAPS "RAPSon"
alias RAPSon "bind MOUSE1 +raps; alias TogRAPS RAPSoff"
alias RAPSoff "bind MOUSE1 +attack; alias TogRAPS RAPSon"

bind "MOUSE4" "TogRAPS"