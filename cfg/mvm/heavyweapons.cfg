alias "heavy_fire_start" "+attack; alias toggle_heavy_fire heavy_fire_end"
alias "heavy_fire_end" "-attack; alias toggle_heavy_fire heavy_fire_start"
alias "toggle_heavy_fire" "heavy_fire_start"

alias "heavy_ready_start" "+attack2; alias toggle_heavy_ready heavy_ready_end"
alias "heavy_ready_end" "-attack2; alias toggle_heavy_ready heavy_ready_start"
alias "toggle_heavy_ready" "heavy_ready_start"

bind "MWHEELUP" "toggle_heavy_fire; heavy_ready_end"
bind "MWHEELDOWN" "toggle_heavy_ready; heavy_fire_end"
echo "Loaded mvm heavy presets"