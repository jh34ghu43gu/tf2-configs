bind mouse1 "+disguise_attack"
bind mouse3 "disguise 8 -2"
alias cranteen_off "-attack; exec mvm/spy"

//Alternate scout and spy disguises on attack
alias +disguise_attack "+attack"
alias -disguise_attack "-attack; disguise_toggle"
alias disguise_spy "disguise 8 -1; alias disguise_toggle disguise_scout"
alias disguise_scout "disguise 1, -1; alias disguise_toggle disguise_spy"
alias disguise_toggle "disguise_spy"

echo "Loaded mvm spy presets"