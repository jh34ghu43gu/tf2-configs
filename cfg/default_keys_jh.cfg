//File with the important default keys

//List of keys not affected (ordered by row and group for full keyboard section):
//		F3 F6 F7 F8 F9 F10 F11 F12
//		6 7 8 9 - = BACKSPACE
//		i \
//		j k l SEMICOLON ' ENTER
//		n / RSHIFT
//		CTRL LWIN ALT RWIN RALT RCTRL
//		SCROLLLOCK NUMLOCK INS HOME PGUP DEL END PGDN
//		UPARROW LEFTARROW DOWNARROW RIGHTARROW
//		KP_SLASH KP_MULTIPLY KP_MINUS KP_HOME KP_UPARROW KP_PGUP
//		KP_LEFTARROW KP_5 KP_RIGHTARROW KP_PLUS KP_END KP_DOWNARROW KP_PGDN
//		KP_INS KP_DEL KP_ENTER
//		MOUSE4 MOUSE5 MWHEELUP MWHEELDOWN

//Weapon selection
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
//Default 6-9 and mousewheels
bind "q" "lastinv"

//Movement
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "SPACE" "+jump"
bind "SHIFT" "+duck" //People who use ctrl are weird

//Shooting related
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "r" "+reload"
bind "b" "lastdisguise"
bind "h" "+use_action_slot_item"
bind "g" "+taunt"
//Default l dropitem - teamdisguise 

//Voice & chat
bind "u" "say_team"
bind "v" "+voicerecord"
bind "c" "voice_menu_3"
bind "e" "voicemenu 0 0"
bind "x" "voice_menu_2"
bind "y" "say"
bind "z" "voice_menu_1"
bind "p" "say_party"

//Loadout
bind "," "changeclass"
bind "." "changeteam"
bind "m" "open_charinfo_direct"
//default n open inventory screen
bind "CAPSLOCK" "+quickswitch"

//Misc
bind "f" "+inspect"
bind "o" "explode"
bind "]" "cl_trigger_first_notification" //Default j
bind "[" "cl_decline_first_notification" //Default k
bind "t" "impulse 201"
bind "`" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "F1" "vote option1; next_map_vote 0"
bind "F2" "vote option2"
bind "F4" "player_ready_toggle"
bind "F5" "screenshot"